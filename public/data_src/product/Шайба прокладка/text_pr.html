
<h3>Прокладка паронитовая</h3>
<p><strong>Прокладка паронитовая</strong> - применяется в местах крепления кронштейна со стеной и служит для прерывания мостика холода в местах соединения. Изготавливается из паронита ПОН-Б толщиной 2 мм.</p>
<ul>
    <li>ПП 50*50</li>
    <li>ПП 50*65</li>
    <li>ПП 90*80</li>
</ul>
